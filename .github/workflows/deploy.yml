name: Build and Deploy Demo
on:
  push:
    branches:
      - master
permissions:
  contents: write
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node & pnpm
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: pnpm

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build demo
      - name: Build
        run: pnpm run build --base /slidev-addon-animattr/
        
      # Deploy
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist